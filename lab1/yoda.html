<!DOCTYPE html>
<html>
    <head>
        <title> Yoda Chat </title>
        <link rel='shortcut icon' type='image/png' href='img/favicon.ico'>
        <script type="text/javascript" src="response_handler.js"></script>
    </head>
    <body>
        <center>
            <img src="img/regular-std.jpg" width="768" height="384" id = "STD">
            <br>
            <p id = "SC"> To yoda chat I welcome you. Yes, hmmmmm. </p>
            <br>
            <input type = "text" id = "TB" style = "width: 500px;" >     
            <button id = "BT" onclick="respond()">Click me</button>

            <script> 
                var input = document.getElementById("TB");
                input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("BT").click();
                }
                });
            </script>
        </center>
        

    </body>
</html>
